<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Formulario</h1> <!--Título-->
        <form action="" method="post"><!--Semantica para decir que hay un formulario-->

            <!--NOMBRE-->
            <label for="NOMBRE">NOMBRE</label> <!--Lo que va arriba-->
            <br> <!--Salto de línea-->
            <input type="text" name="NOMBRE" id="NOMBRE"> <!--El cuadrito-->
            <br>
            <br>

            <!--DIRECCIÓN-->
            <label for="DIRECCION">DIRECCIÓN</label> <!--Lo que va arriba-->
            <br>
            <input type="text" name="DIRECCION" id="DIRECCION"> <!--El cuadrito-->
            <br>
            <br>

            <!--ESPECIALIDAD MEDICA-->
            <label for="ESPECIALIDAD">ESPECIALIDAD MEDICA</label> <!--Lo que va arriba-->
            <br>
            <select name="ESPECIALIDAD" id="ESPECIALIDAD"> <!--El cuadrito con selección-->
                <option value="Selecciona">Seleccionar</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Traumatología">Traumatología</option>
                <option value="Nutricionista">Nutricionista</option>
            </select>
            <br>
            <br>

            <!--FECHA-->
            <label for="FECHA">FECHA</label> <!--Lo que va arriba-->
            <br>
            <input type="date" name="FECHA" id="FECHA"> <!--El cuadrito-->
            <br>
            <br>

            <!--HORA-->
            <label for="HORA">HORA</label> <!--Lo que va arriba-->
            <br>
            <input type="time" name="HORA" id="HORA"> <!--El cuadrito-->
            <br>
            <br>

            <!--CORREO-->
            <label for="CORREO">CORREO</label> <!--Lo que va arriba-->
            <br>
            <input type="email" name="CORREO" id="CORREO" placeholder="ejemplo@gmail.com"> <!--El cuadrito-->
            <br>
            <br>

            <!--BOTON-->
            <button>CONFIRMAR</button> <!--El botón-->

        </form>
</body>
</html>
