<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comprobación M.2 S.6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form class="col-11 mx-auto mt-4 rounded row" action="./jumbotron.html" target="_blank">
        <div class="row">
            <div class="mb-3 col-4">
                <label for="examplenombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" required placeholder="Susana">
            </div>
            <div class="mb-3 col-4">
                <label for="exampleapellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" placeholder="Contreras" required>
            </div>
            <div class="mb-3 col-4">
                <label for="exampletag" class="form-label">Nombre de usuario</label>
                <div class="input-group">
                    <span class="input-group-text">@</span> <!--Para agregarle el arroba, hace un cuadrito al lado-->
                    <input type="text" class="form-control" placeholder="SuCo" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-6">
                <label for="exampleciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" required placeholder="La Cruz">
            </div>
            <div class="mb-3 col-4">

                <label for="Motivo">Motivo</label>
                <select class="form-select mt-2">
                    <option value="Medicina interna">Deposito</option>
                    <option value="Medicina general">Giro</option>
                    <option value="Traumatología">Consulta de Saldo</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-4">

                <label for="exampleciudad" class="form-label">¿Desea ver la respuesta en pantalla?</label>
                <br>
                <input type="checkbox">

                <label>Sí</label>

            </div>
        </div>
        <div class="mb-3 col-2 rounded">
            <button type="submit" class="btn btn-primary">
                Solicitar
            </button>
        </div>
    </form>
</body>

</html>
