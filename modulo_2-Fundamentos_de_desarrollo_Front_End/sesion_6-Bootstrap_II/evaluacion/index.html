<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Evaluación M2 S6</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg"> <!--Aquí empieza mi barra de navegar-->
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AeroVia Express</a> <!--Marca-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Ofertas y destinos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Mis viajes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Centro de ayuda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Estado de vuelo</a>
          </li>
        </ul>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav ">
            <li class="nav-item">
              <button class="iniciosesion btn btn-light">Iniciar sesión</button>
          </ul>
        </div>
      </div>
    </div>
  </nav>


  <div class="row mx-auto p-0">
    <div class="promocional col-6 mx-auto ps-5 pt-5">
      <h1>¡Vacaciones de verano!</h1>
      <h4>Vuela por Chile y Sudamérica
        con hasta 40% de descuento.</h4>
      <h6>Encuentra paquetes, hoteles, seguros y arriendo de autos en
        AeroVia Express. <a href="#">Compra aquí</a></h6>
    </div>

    <div class="promocional col-6 p-0">
      <img src="assets/css/polynesia.jpg" alt="Polynesia img" class="float-end">
    </div>
  </div>
  <div class="col-12">

    <form class="m-4 shadow p-3 mb-5 bg-body-tertiary rounded row">
      <div class="mb-3 col-1">
        <button class="btn" type="button" id="button-addon1">Vuelos</button>
      </div>
      <div class="mb-1 col-1">
        <button class="btn" type="button" id="button-addon1">Paquetes</button>
      </div>
      <div class="mb-1 col-1">
        <button class="btn" type="button" id="button-addon1">Hoteles</button>
      </div>
      <div class="mb-1 col-1">
        <button class="btn" type="button" id="button-addon1">Autos</button>
      </div>
      <div class="mb-1 col-1">
        <button class="btn" type="button" id="button-addon1">Seguros</button>
      </div>
      <div class="mb-1 col-1">
        <button class="btn" type="button" id="button-addon1">Upgrade</button>
      </div>
      <div class="row mt-2 mb-2">
        <div class="col-1 me-3 ms-0 p-0">
          <select class="btn dropdown-toggle">
            <option value="Ida y Vuelta">Ida y Vuelta</option>
            <option value="Solo Ida">Solo Ida</option>
          </select>
        </div>
        <div class="col-1 ms-4 p-0">
          <select class="btn dropdown-toggle">
            <option value="Economy">Economy</option>
            <option value="Business">Business</option>

          </select>
        </div>
        <div class="col-1 mx-3 p-0">
          <select class="btn dropdown-toggle">
            <option value="1 Pasajero">1 Pasajero</option>
            <option value="2 Pasajeros">2 Pasajeros</option>
            <option value="3 Pasajeros">3 Pasajeros</option>
            <option value="4 Pasajeros">4 Pasajeros</option>
            <option value="5 Pasajeros">5 Pasajeros</option>
            <option value="6 Pasajeros">6 Pasajeros</option>

          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-11">
          <div class="row mt-2 mb-2 ">
            <div class="col-2">
              <input type="text" class="form-control" placeholder="Origen" required>
            </div>
            <div class="col-2">
              <input type="text" class="form-control" placeholder="Destino" required>
            </div>
            <div class="col-2">
              <input type="text" class="form-control" placeholder="Fecha Ida" disabled>
            </div>
            <div class="col-2">
              <input type="date" class="form-control" required>
            </div>
            <div class="col-2">
              <input type="text" class="form-control" placeholder="Fecha Vuelta" disabled>
            </div>
            <div class="col-2">
              <input type="date" class="form-control" disabled>
            </div>
          </div>
        </div>

        <div class="col-1 pt-2">
          <button type="submit" class="btn btn-danger">
            Buscar
          </button>
        </div>
      </div>
  </div>
  </form>

</body>

</html>
